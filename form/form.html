<style type="text/css">
#h1{
	color: blue;
	}
#signUp{
	width: 25%;
	}
</style>

<body>
    <div class="row">
        <div class="col-4"></div>
       		<div class="col-4">
           		<div class="card col-12 mt-4">
					<h1 id="h1">SignUp</h1>
				 	<hr class="mt-1" id="hr">
						<div id="formContainer">
							 <div class="form-group">
	                        	<label class="control-label col-sm-11"  for="Username">Enter UserName:</label>
								<input type="username" class="form-control" placeholder="username" id="username"/>
								<label class="control-label col-sm-11"  for="email">Enter Email:</label>
								<input type="email" class="form-control" placeholder="email" id="email"/>
								 <label class="control-label col-sm-11" for="password">Enter Password</label>
								<input type="password"  class="form-control" placeholder="password" id="password"/><br><br>
								<button onclick="signUp()" class="btn btn-primary" id="signUp">SignUp</button>
							</div>
						 </div>
				</div>

			</div>
        <div class="col-4" ></div>  
    </div>
